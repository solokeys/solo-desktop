<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">
    
    <link rel="shortcut icon" href="/assets/solokeys-32x32.png" type="image/png">

    <link href="../node_modules/@blueprintjs/icons/lib/css/blueprint-icons.css" rel="stylesheet" />
    <link href="../node_modules/@blueprintjs/core/lib/css/blueprint.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./static/css/style.css">
    <title>Solo Desktop</title>
  </head>
  <body class="bp3-dark" style="background-color: #394b59;">
    <div id="app">
    </div>
    <script src="./index.js"></script>

    <script src="http://localhost:35729/livereload.js"></script>
<script>

const { remote } = require('electron');
const { Menu, MenuItem } = remote;

  const menu = new Menu()
  const menuItem = new MenuItem({
    label: 'Inspect Element',
    click: () => {
      remote.getCurrentWindow().inspectElement(rightClickPosition.x, rightClickPosition.y)
    }
  })
  menu.append(menuItem)

  window.addEventListener('contextmenu', (e) => {
    e.preventDefault()
    rightClickPosition = { x: e.x, y: e.y }
    menu.popup(remote.getCurrentWindow())
  }, false)



</script>
</body>

</html>
